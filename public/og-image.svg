<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern -->
    <pattern id="pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4z" 
            fill="white" fill-opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Watch Icon Circle -->
  <circle cx="600" cy="250" r="80" fill="#d4af37" opacity="0.2"/>
  
  <!-- Watch Icon -->
  <g transform="translate(550, 200)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#d4af37" stroke-width="4"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#d4af37" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="25" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="4" fill="#d4af37"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="white" text-anchor="middle">
    TickTee Style
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="32" 
        fill="#d4af37" text-anchor="middle">
    Luxury Watches Online
  </text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" 
        fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Where Time Meets Trend
  </text>
  
  <!-- Footer -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" 
        fill="rgba(255,255,255,0.6)" text-anchor="middle">
    @tick.teestyle • Authentic Timepieces • Nationwide Shipping
  </text>
</svg>
